<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://www.expertphp.in/js/jquery.form.js" type="text/javascript"></script>

    <title>SkinCredible</title>
    <script>
        function preview_images() {
            var total_file = document.getElementById("images").files.length;
            for (var i = 0; i < total_file; i++) {
                $('#image_preview').append("<div class='col-md-3'><img class='img-responsive' src='" + URL.createObjectURL(event.target.files[i]) + "'></div>");
            }
        }
    </script>
</head>
<body>
<div class="container">
    <header class="text-black text-center">
        <h1 class="display-4 font-weight-bold">SkinCredible</h1>
        <p class="lead mb-0">Facial skin condition monitoring with deep learning</p>
        <p class="mb-5 font-weight-light">In collaboration with
            <a class="text-black" href="https://cureskin.com/">
                <img alt="cureskin-logo" class="mb-2" src="../static/cureskin_logo.png" height= "12" width="67.2">
            </a>
        </p>
    </header>

    <form action="{{ url_for('upload') }}" enctype="multipart/form-data" method="post">
    <div class="row justify-content-center">
            <div class="col-md-8">
                <input type="file" class="form-control" id="images" name="file[]" onchange="preview_images();" multiple/>
            </div>
            <div class="col-md-4">
                <input type="submit" class="btn btn-primary" name='submit_image' value="Get Your Diagnosis Now"/>
            </div>

    </div>
                </form>
     <div class="row my-5" id="image_preview"></div>

    {% block body %}{% endblock %}

</div>
</body>
</html>
