<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://www.expertphp.in/js/jquery.form.js" type="text/javascript"></script>
    <title>SkinCredible</title>
    <script>
        function preview_images() {
            var total_file = document.getElementById("upload").files.length;
            for (var i = 0; i < total_file; i++) {
                $('#image_preview').append("<div class='col-md-3'><img class='img-responsive' src='" + URL.createObjectURL(event.target.files[i]) + "'></div>");
            }
        }
    </script>
  </head>
  <body>
    <div class="container justify-content-center">
      <header class="text-black text-center">
        <img alt="skincredible gif" height="250" src="../static/skincredible.gif" width="250">
        <h1 class="display-4">SkinCredible</h1>
        <p class="subheader mb-0">Facial skin condition monitoring with deep learning</p>
        <p class="mb-5 subsubheader">In collaboration with

          <a class="text-black" href="https://cureskin.com/">
            <img alt="cureskin-logo" class="mb-2" height="12" src="../static/cureskin_logo.png" width="67.2">
          </a>
        </p>
      </header>
      <form action="{{ url_for('upload') }}" enctype="multipart/form-data" method="post">
        <div class="row justify-content-center">
          <div class="col-lg-6 mx-auto">
            <div class="col-xs-8 rounded-pill bg-dark shadow-sm">
              <input class="form-control" id="upload" multiple name="file[]" onchange="preview_images();" type="file" />
              <label class="font-weight-light text-white" for="upload" id="upload-label">Upload your selfies here (all at once)</label>
            </div>
            <div class="col-xs-4 center-block">
              <input class="btn btn-warning rounded-pill" name='submit_image' type="submit" value="Get Your Diagnosis Now" />
            </div>
          </div>
        </div>
      </form>
      <div class="row my-5" id="image_preview"></div>
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
